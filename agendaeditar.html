<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,300;0,400;0,500;0,600;1,500;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./scss/style.css">
  <title>Home</title>
</head>
<body class="marginApp">
  <div>
    <header class="headerApp headerApp-background">
        <img src="./img/arrow-left2.svg" alt="" style="width: 18px">
        <h3 class="blue-textG">Mis eventos</h3>
        <object type="image/svg+xml" data="./img/bell.svg" width="32px"></object>
    </header>
    <div class="paddingSection-app">
        <div class="calendar">
            <div class="calendar-header">
                <div class="date">
                    <span class="day" id="">Sunday</span>
                    <span class="date-picker" id="">28 September 2021</span>
                </div>
                <div class="month-picker">
                    <span id="">September</span>
                    <div>
                        <span class="month-change" id="prev-month">
                            <object type="image/svg+xml" data="./img/circle-left.svg" width="24px"></object> 
                        </span>
                        <span class="month-change" id="next-month">
                            <object type="image/svg+xml" data="./img/circle-right.svg" width="24px"></object>
                        </span>
                    </div>
                </div>
            </div>
            <div class="calendar-body">
                <div class="calendar-week-day">
                    <div>Sun</div>
                    <div>Mon</div>
                    <div>Tue</div>
                    <div>Wed</div>
                    <div>Thu</div>
                    <div>Fri</div>
                    <div>Sat</div>
                </div>
                <div class="calendar-days">
                    <div>1</div>
                    <div>2</div>
                    <div>3</div>
                    <div>4</div>
                    <div>5</div>
                    <div>6</div>
                    <div>7</div>
                    <div>8</div>
                    <div>9</div>
                    <div>10</div>
                    <div>11</div>
                    <div>12</div>
                    <div>13</div>
                    <div>14</div>
                    <div>15</div>
                    <div>16</div>
                    <div>17</div>
                    <div>18</div>
                    <div>19</div>
                    <div>20</div>
                    <div>21</div>
                    <div>22</div>
                    <div>23</div>
                    <div>24</div>
                    <div>25</div>
                    <div>26</div>
                    <div>27</div>
                    <div class="toDay">28</div>
                    <div>29</div>
                    <div class="agendaDay">30</div>
                </div>
            </div>
            <div class="month-list"></div>
        </div>
    
    </div>

    <div class="paddingSection-app ">
        <div class="SectForm">
            <h3 class="text-gray">SEPTIEMBER 30</h3>

            <form>
              <div class="group">      
                <input type="text" required>
                <label>Titulo del evento</label>
              </div>
                
              <div class="group">      
                <input type="text" required>
                <label>Ubicación</label>
              </div>
              
              <div class="group">
                <select name="" id="">
                  <option value="" hidden>Alertar 1 hora antes</option>
                </select>
              </div>

              <div class="sectionAdd">
                <h3 class="text-gray">Hora</h3>
                <div class="sectionSwitch">
                  <p class="text-gray">Todo el día</p>
                  <label class="switch">
                    <input type="checkbox" checked>
                    <i></i>
                  </label>              
                </div>
              </div>

              <div class="group">      
                <input type="text" required>
                <label>Desde</label>
              </div>
                
              <div class="group">      
                <input type="text" required>
                <label>Hasta</label>
              </div>
            </form>

            <div class="paddingSection-app">
              <h3 class="text-gray">Mascota</h3> 
            </div>

            <div class="section-addPetB marginPet">
              <div class="pet">
                <img class="circle" src="./img/max.jpg" alt="">
                <p class="atc">Max</p>
              </div>
              <div class="pet circleB ">
                <form action="#">
                  <object class="img-petAdd pc" type="image/svg+xml" data="./img/agendaMascota.svg" width="50px&quot;"></object>
                </form>
              </div>
            </div>
            <div class="sectionPet">
              <a style="font-size: 17px" class="btn-small pc atc light-blue-bg blue-textE font-weight" href="">
               Borrar
              </a>
              <a style="font-size: 17px" class="btn-small pc atc orange-light-gradient font-weight" href="">
                  Guardar
              </a>
            </div>
        </div> 
    </div>

    <footer class="footerMenu">
        <div class="fMenuIcon">
            <object type="image/svg+xml" data="./img/home.svg" width="42%"></object>
        </div>
        <div class="fMenuIcon">
            <object type="image/svg+xml" data="./img/agenda.svg" width="43%"></object>
        </div>
        <div class="fMenuIcon">
            <object type="image/svg+xml" data="./img/ownerPet.svg" width="43%"></object>
        </div>
        <div class="fMenuIcon">
            <object type="image/svg+xml" data="./img/person.svg" width="40%"></object>
        </div>    
      </footer> 
  </div>

  <script src="./js/functions.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
