<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,300;0,400;0,500;0,600;1,500;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./scss/style.css">
  <title>Home</title>
</head>
<body class="marginApp">
  <div>
    <header class="headerApp headerApp-background">
        <img src="./img/arrow-left2.svg" alt="" style="width: 30px; margin-top: 10px;">
        <div class="title-clicker">
          <h3 class="blue-textG">Clicker</h3>
          <span class="subtex">trucos</span>
        </div>
        <img src="" alt="" style="width: 30px; visibility: hidden;">
    </header>
    <section>
      <!-- Slideshow container -->
      <div class="slideshow-container">
    
        <!-- Full-width images with number and caption text -->
        <div class="mySlides fade">
          <div class="numbertext">1 / 3</div>
          <img src="./img/trickPet.png">
          <div class="text">
            <p class="text-gray">
              Lorem ipsum dolor sit amet consectetur adipisicing elit.
              Blanditiis tenetur nam quisquam libero facere illo sunt odio
              eius corrupti mollitia amet earum, obcaecati temporibus quas,
              alias, iure dolor? Nostrum, fugit!
            </p>
          </div>
        </div>
    
        <div class="mySlides fade">
          <div class="numbertext">2 / 3</div>
          <img src="img2.jpg" style="width:100%">
          <div class="text">Caption Two</div>
        </div>
    
        <div class="mySlides fade">
          <div class="numbertext">3 / 3</div>
          <img src="img3.jpg" style="width:100%">
          <div class="text">Caption Three</div>
        </div>
    
        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
      </div>
      <br>
    
      <!-- The dots/circles -->
      <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
      </div>
    </section>
    <footer class="footerClicker">
      <button class="clicker-btn">
        <img src="./img/rayo.svg" alt="rayo">
      </button>
    </footer> 
  </div>

  <script src="./js/functions.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
